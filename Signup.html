<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- adding style sheet  -->
    <link rel="stylesheet" href="stylelogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zohopay Login</title>
    <!-- adding icon to the title  -->
    <link rel="icon" href="IMG/Zohopay.png" type="image/icon type" />
  </head>
  <body>
    <div class="logdiv1">
      <h1 class="logoflog"><span class="gradient-letter">Z</span>ohopay</h1>
      <div class="loginbox1">
        <div class="centering">
          <h5 class="possign">Create a Zohopay account</h5>
          <div class="rew">
            <img
              src="IMG/Google.png"
              class="imgstyl"
              alt="googeli"
              width="25px"
              height="25px"
            />
            <p class="givstyl">Sign up with google</p>
          </div>
          <div class="opi1">
            -------------------------&nbsp;&nbsp;&nbsp;&nbsp;
            <span> <p style="font-size: 15px">OR</p></span
            >&nbsp;&nbsp;&nbsp;&nbsp; -------------------------
          </div>
        </div>
        <!-- till or  -->
        <div>
          <!-- first line  -->
          <div style="display: flex">
            <div>
              <div class="req1">
                <label for="Email">First name</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="First name"
                  class="input-increased-1"
                />
              </div>
            </div>
            <div>
              <div class="req1">
                <label for="Email">Last name</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="Last name"
                  class="input-increased-1"
                />
              </div>
            </div>
          </div>
          <!-- first line  -->
          <div style="display: flex">
            <div>
              <div class="req1">
                <label for="Email">Email</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="Email address"
                  class="input-increased-1"
                />
              </div>
            </div>
            <div>
              <div class="req1">
                <label for="Password">Password</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="password"
                  class="input-increased-1"
                />
                <!-- <img src="IMG/eye.png" alt="eye" width="10px" height="10px" /> -->
              </div>
            </div>
          </div>
          <div style="display: flex">
            <div>
              <div class="req1">
                <label for="Email">Business name</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="Business name"
                  class="input-increased-1"
                />
              </div>
            </div>
            <div>
              <div class="req1">
                <label for="Email">Business reg. country</label>
              </div>
              <div class="rew1-1">
                <input
                  type="text"
                  placeholder="Business reg. country"
                  class="input-increased-1"
                />
              </div>
            </div>
          </div>

          <br />

          <div class="rew2">
            <p>Create account</p>
          </div>
        </div>
        <div class="centering1 upadme">
          <p>By signing up you agree to our</p>
          &nbsp;
          <p><a href="" class="iiou">Terms of Use and Privacy Policy.</a></p>
        </div>
        <div class="centering1 upadme1">
          <p>Have an account?</p>
          &nbsp;
          <p><a href="login.html" class="iiou1">Sign in</a></p>
        </div>
      </div>
      <!-- next three boxes  -->
    </div>

</html>
