<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- adding style sheet  -->
    <link rel="stylesheet" href="stylelogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zohopay Login</title>
    <!-- adding icon to the title  -->
    <link rel="icon" href="IMG/Zohopay.png" type="image/icon type" />
  </head>
  <body>
    <div class="logdiv">
      <h1 class="logoflog"><span class="gradient-letter">Z</span>ohopay</h1>
      <div class="loginbox">
        <div class="centering">
          <h5 class="possign">Sign in to your account</h5>
          <div class="rew">
            <img
              src="IMG/Google.png"
              class="imgstyl"
              alt="googeli"
              width="25px"
              height="25px"
            />
            <p class="givstyl">Continue with google</p>
          </div>
          <div class="opi">
            -------------------------&nbsp;&nbsp;&nbsp;&nbsp;
            <span> <p style="font-size: 15px">OR</p></span
            >&nbsp;&nbsp;&nbsp;&nbsp; -------------------------
          </div>
        </div>
        <!-- till or  -->
        <div>
          <div class="req">
            <label for="Email">Email</label>
          </div>
          <div class="rew1">
            <input
              type="text"
              placeholder="Enter email address"
              class="input-increased"
            />
          </div>
          <br />
          <div>
            <div class="req">
              <label for="Password">Password</label>
              <label for="Forgot password" class="yuop">
                Forgot password?</label
              >
            </div>
            <div class="rew3">
              <input
                type="text"
                placeholder="Enter password"
                class="input-increased"
              />
              <img src="IMG/eye.png" alt="eye" />
            </div>
            <div class="rew2">
              <p>Sign in</p>
            </div>
          </div>
        </div>
        <!-- next three boxes  -->
        <div class="centering1 upadme1">
          <p>New to Zohopay?</p>
          &nbsp;
          <p><a href="Signup.html" class="iiou">Get started</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
